<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-white min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-400 shadow py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl italic text-white font-bold text-gray-800">SMIT</h1>
            <ul class="flex space-x-6 text-gray-700 font-medium">
                <li><a href="#" class="hover:text-green-200">Home</a></li>
                <li><a href="#" class="hover:text-green-200">Courses</a></li>
                <li><a href="#" class="hover:text-green-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="max-w-6xl mx-auto mt-8 p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Registration Form</h2>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Country & City -->
            <div>
                <label class="block mb-1 font-medium label-blue">Select Country</label>
                <select class="w-full rounded px-3 py-2 custom-border focus:outline-none">
                    <option>Pakistan</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-medium label-blue">Select City</label>
                <select class="w-full rounded px-3 py-2 custom-border focus:outline-none">
                    <option>Karachi</option>
                </select>
            </div>

            <!-- Course & Proficiency -->
            <div>
                <label class="block mb-1 font-medium label-blue">Select Course or Exam</label>
                <select class="w-full rounded px-3 py-2 custom-border focus:outline-none">
                    <option>Choose option</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-medium label-blue">Select Your Computer Proficiency</label>
                <select class="w-full rounded px-3 py-2 custom-border focus:outline-none">
                    <option>Choose option</option>
                </select>
            </div>

            <!-- Personal Info -->
            <div>
                <label class="block mb-1 font-medium label-blue">First Name</label>
                <input type="text" placeholder="Enter your first name"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <div>
                <label class="block mb-1 font-medium label-blue">Father Name</label>
                <input type="text" placeholder="Enter father's name"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <div>
                <label class="block mb-1 font-medium label-blue">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <div>
                <label class="block mb-1 font-medium label-blue">Phone</label>
                <input type="text" placeholder="Enter your phone number"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <div>
                <label class="block mb-1 font-medium label-blue">CNIC</label>
                <input type="text" placeholder="Enter CNIC"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <div>
                <label class="block mb-1 font-medium label-blue">Father CNIC (Optional)</label>
                <input type="text" placeholder="Enter father CNIC"
                    class="w-full custom-border px-3 py-2 rounded focus:outline-none" />
            </div>

            <!-- DOB & Gender -->
            <div>
                <label class="block mb-1 font-medium label-blue">Date of Birth</label>
                <input type="date" class="w-full custom-border rounded px-3 py-2 focus:outline-none" />
            </div>
            <div>
                <label class="block mb-1 font-medium label-blue">Gender</label>
                <select class="w-full custom-border rounded px-3 py-2 focus:outline-none">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <!-- Address -->
            <input type="text" placeholder="Address"
                class="md:col-span-2 custom-border px-3 py-2 rounded focus:outline-none" />

            <!-- Qualification & Reason -->
            <div>
                <label class="block mb-1 font-medium label-blue">Last Qualification</label>
                <select class="w-full custom-border rounded px-3 py-2 focus:outline-none">
                    <option>Choose option</option>
                </select>
            </div>
            <div>
                <label class="block mb-1 font-medium label-blue">Why do you want to apply?</label>
                <select class="w-full custom-border rounded px-3 py-2 focus:outline-none">
                    <option>Choose option</option>
                </select>
            </div>

            <!-- Upload Field -->
            <div class="md:col-span-2">
                <label class="block mb-1 font-medium label-blue">Upload Picture</label>
                <label for="file-upload"
                    class="flex items-center justify-center px-6 py-3 border-2 border-dashed border-green-300 rounded-lg cursor-pointer bg-green-50 hover:bg-green-100 transition">
                    <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16V4m0 0L3 8m4-4l4 4M17 8h4m-2 0v8m0 0l4-4m-4 4l-4-4" />
                    </svg>
                    <span class="text-green-700 font-medium">Click to upload image (JPG/PNG)</span>
                    <input id="file-upload" type="file" class="hidden" />
                </label>
                <p class="text-sm text-gray-500 mt-2">Upload clear picture with white background. Max size: 1MB</p>
            </div>

            <!-- Terms -->
            <div class="md:col-span-2 mt-2 space-y-2 text-sm text-gray-600">
                <p>1. I confirm all information above is accurate and true.</p>
                <p>2. I agree to follow all institute policies and instructions.</p>
                <p>3. Any false information may result in disqualification.</p>
            </div>

            <!-- Submit -->
            <div class="md:col-span-2">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md 
         hover:bg-blue-600 hover:shadow-lg 
         focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-200">
                    Submit Form
                </button>

            </div>
        </form>
    </div>
</body>

</html>
